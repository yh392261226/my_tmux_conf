# Change prefix key
if -b '[ "$SSH_CLIENT" ]' '         \
    set -g status-position top;     \
    set -g prefix M-q;              \
    bind    M-q resize-pane -Z;     \
    bind -r M-p previous-window;    \
    bind -r M-n next-window;        \
    ' '                             \
    set -g status-position top;  \
    set -g prefix C-a;              \
    bind    C-a resize-pane -Z;     \
    bind -r C-p previous-window;    \
    bind -r C-n next-window;        \
    '

# split current window horizontally
bind-key v split-window -h
bind | split-window -h

# split current window vertically
bind-key b split-window
bind _ split-window -v

bind -r tab  select-pane -t :.+
bind -r btab select-pane -t :.-
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
# Change the color of the current window/pane
bind T run-shell "tmux set -p window-style 'fg=#C01C28,bg=#5E5C64'"

# Select pane
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

setw -g mode-keys vi
set -g repeat-time 1000

# Move window
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# rename session
bind . command-prompt -I "#S" "rename-session '%%'"

# set to main-horizontal, 66% height for main pane
bind m run-shell "~/.tmux/scripts/resize-adaptable.sh -l main-horizontal -p 66"

# Same thing for verical layouts
bind M run-shell "~/.tmux/scripts/resize-adaptable.sh -l main-vertical -p 50"

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Resize panes like vim
bind -r H resize-pane -L 4
bind -r L resize-pane -R 4
bind -r J resize-pane -D 4
bind -r K resize-pane -U 4

# TrueColor
set -g  default-terminal   "xterm-256color"
set -sa terminal-overrides ',xterm-256color:RGB'
# set -sa terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

set -g history-limit 102400 # boost history
set -g status-keys   emacs

# Copy
setw -g mode-keys vi
bind -T copy-mode-vi v      send -X begin-selection
bind -T copy-mode-vi C-v    send -X rectangle-toggle
bind -T copy-mode-vi y      send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi L      send -X end-of-line
bind -T copy-mode-vi H      send -X start-of-line

# Mouse support
set -g mouse on # Tmux 2.1 and later

# Index & Name
set  -g base-index       1
set  -g pane-base-index  1
set  -g renumber-windows on
setw -g automatic-rename on

# Goyo
bind G set status

# Change default work dir
bind m attach -c '#{pane_current_path}'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt   'Copy'
set -g @prefix_highlight_sync_prompt   'Sync'

set -g @plugin 'wfxr/tmux-web-reachable'
set -g @web_reachable_url        'https://google.com'
set -g @web_reachable_thresholds '500 750'

# set -g @web_reachable_symbols 'üîµ|üü¢|üü°|üî¥'
# set -g @web_reachable_symbols 'üîµ|üü¢|üü°|üß±'
set -g @web_reachable_symbols '#[fg=Cyan]Ôáò #[]|#[fg=Green]Ôáò #[]|#[fg=Yellow]Ôáò #[]|#[fg=Red]Ôáò #[]'
set -g @plugin 'wfxr/tmux-net-speed'
set -g @plugin 'woodstok/tmux-butler'
bind-key -n M-i run-shell -b "$HOME/.tmux/plugins/tmux-butler/modes/quetty-filter -start word"
bind-key -n M-p run-shell -b "$HOME/.tmux/plugins/tmux-butler/modes/quetty-filter -start path"
bind-key -n M-s run-shell -b "$HOME/.tmux/plugins/tmux-butler/modes/snippets"

set -g @plugin 'junegunn/tmux-fzf-maccy'

# Bind-key (default: '@')
set -g @fzf-maccy-bind 'h'
set -g @plugin 'junegunn/tmux-fzf-url'

# Bind-key (default: 'u')
set -g @fzf-url-bind 'u'

# fzf-tmux layout (default: '-p70%' on tmux 3.2, '-d' otherwise)
#   (-p requires tmux 3.2 or above, see `man fzf-tmux` for available options)
set -g @fzf-url-layout '-p95%'

# fzf-tmux layout (default: '-p70%' on tmux 3.2, '-d' otherwise)
#   (-p requires tmux 3.2 or above, see `man fzf-tmux` for available options)
set -g @fzf-maccy-layout '-p95%'

# if -b '"$(uname)" = Darwin' 'source-file ~/.tmux_osx.conf'
set -g @plugin 'laktak/extrakto'

# prefix + Tab - toggle sidebar with a directory tree
# prefix + Backspace - toggle sidebar and move cursor to it (focus it)
# set -g @plugin 'tmux-plugins/tmux-sidebar'

# Default To launch tmux-fzf, press prefix + F (Shift+F).
set -g @plugin 'sainnhe/tmux-fzf'

# to use prefix + C-f (Ctrl+F)
TMUX_FZF_LAUNCH_KEY="C-f"

# Default value in tmux < 3.2
TMUX_FZF_OPTIONS="-m"

# Default value in tmux >= 3.2
TMUX_FZF_OPTIONS="-p -w 62% -h 38% -m"
TMUX_FZF_ORDER="session|window|pane|command|keybinding|clipboard|process"
TMUX_FZF_PANE_FORMAT="[#{window_name}] #{pane_current_command}  [#{pane_width}x#{pane_height}] [history #{history_size}/#{history_limit}, #{history_bytes} bytes] #{?pane_active,[active],[inactive]}"

# set -g default-shell ${SHELL}
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Configure Catppuccin
set -g @catppuccin_flavor "macchiato" # latte, frappe, macchiato or mocha
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold] ÓØà #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}] ÓØà #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]‚îÇ"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}] Ó™Ö #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]‚îÇ"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}] Ó´∑ #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,‚îÇ,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag, Ó≠ø zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]‚îÇ"
set -ga status-right "#[bg=#{@thm_bg}]#{?#{==:#{online_status},ok},#[fg=#{@thm_mauve}] Û∞ñ© on ,#[fg=#{@thm_red},bold]#[reverse] Û∞ñ™ off }"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]‚îÇ"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] Û∞≠¶ %Y-%m-%d Û∞Öê %H:%M "

# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Configure Tmux
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]‚îÇ"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"